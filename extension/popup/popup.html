<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=400">
  <title>FitMyCV</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header id="header">
      <div class="header-left">
        <span class="logo">FitMyCV</span>
      </div>
      <div class="header-center" id="header-credits" style="display:none">
        <span id="credits-display" class="credits-display"></span>
      </div>
      <div class="header-right" id="header-user" style="display:none">
        <span id="user-name" class="user-name"></span>
        <button id="btn-logout" class="btn-icon" title="Deconnexion">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
            <polyline points="16 17 21 12 16 7"/>
            <line x1="21" y1="12" x2="9" y2="12"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- View: Login -->
    <section id="view-login" class="view">
      <div class="view-content">
        <h2>Connexion</h2>
        <p class="text-secondary">Connectez-vous avec votre compte FitMyCV</p>
        <form id="login-form">
          <div class="field">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" placeholder="votre@email.com" required autocomplete="email">
          </div>
          <div class="field">
            <label for="login-password">Mot de passe</label>
            <input type="password" id="login-password" placeholder="Mot de passe" required autocomplete="current-password">
          </div>
          <div id="login-error" class="error-msg" style="display:none"></div>
          <button type="submit" class="btn btn-primary" id="btn-login">
            <span class="btn-text">Se connecter</span>
            <span class="btn-loading" style="display:none">Connexion...</span>
          </button>
        </form>
        <div class="login-separator">
          <span>ou</span>
        </div>
        <div class="oauth-buttons">
          <button type="button" class="btn-oauth" id="btn-oauth-google">
            <svg width="16" height="16" viewBox="0 0 24 24">
              <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"/>
              <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
              <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18A10.96 10.96 0 0 0 1 12c0 1.77.42 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/>
              <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>
            Continuer avec Google
          </button>
          <button type="button" class="btn-oauth" id="btn-oauth-github">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0 0 24 12c0-6.63-5.37-12-12-12z"/>
            </svg>
            Continuer avec GitHub
          </button>
        </div>
        <div class="login-links">
          <a href="#" id="link-forgot">Mot de passe oublie ?</a>
          <a href="#" id="link-register">Creer un compte</a>
        </div>
      </div>
    </section>

    <!-- View: Main (CV selector + Offer list) -->
    <section id="view-main" class="view" style="display:none">
      <div class="view-content">
        <!-- CV Selector -->
        <div id="cv-selector-container"></div>

        <!-- Inline Task Progress -->
        <div id="progress-inline-container"></div>

        <!-- Offer List -->
        <div id="offer-list-container"></div>

        <!-- Credits & Generate -->
        <div id="credits-container"></div>
      </div>
    </section>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
